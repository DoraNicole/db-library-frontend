<form class="form-group" action="http://localhost:8080/searchBook" method="get">
  <input type="text" name="query" [(ngModel)]="value">
  <button class="btn btn-primary" type="Submit" name="Search" (click)="onBtnClick()">Search</button>
</form>
<div class="table-container">
<table class="table">
  <thead class="thead-dark">
  <tr >
    <th scope="col">Id</th>
    <th scope="col">Isbn</th>
    <th scope="col">Titlu</th>
    <th scope="col">Autor</th>
    <th scope="col">Publishing House</th>
    <th scope="col">Year</th>
    <th scope="col">Genre</th>
  </tr>
  </thead>
  <tbody *ngFor="let b of books ">
  <tr scope="row">
    <td>{{b.id}} </td>
    <td>{{b.isbn}} </td>
    <td>{{b.title}} </td>
    <td>{{b.author}} </td>
    <td>{{b.publishingHouse}}</td>
    <td>{{b.year}}</td>
    <td>{{b.genre}}</td>
  </tr>

  </tbody>
</table>
</div>
<router-outlet></router-outlet>
