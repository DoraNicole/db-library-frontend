<div class="container login">
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row">
    <div class="col-md-3 login-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <button type="submit" class="btnLogin" (click)="registerDialog()">Register</button>
      <br/>
    </div>
    <div class="col-md-9 login-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="login-heading">Login</h3>
          <div class="row login-form">
            <div class="col-md">

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <input id="username" type="text" placeholder="Email" formControlName="username" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <input id="password" type="password" placeholder="Password" formControlName="password"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>

                  <button [disabled]="loading" class="btnLogin">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                  <div *ngIf="error" class="invalid-feedback">{{error}}</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
