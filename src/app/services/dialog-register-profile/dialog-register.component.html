<div class="container register shadowed">
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row">
    <div class="col-md-3 register-left align-middle">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <button type="submit" class="btnRegister shadowed" (click)="goToLogin()">Login</button>
      <br/>
    </div>
    <div class="col-md-9 register-right register shadowed">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register</h3>
          <div class="row register-form">
            <div class="col-md">

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <input id="userFirstName" type="text" placeholder="First name" formControlName="userFirstName"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.userFirstName.errors }"/>
                  <div *ngIf="submitted && f.userFirstName.errors" class="invalid-feedback">
                    <div *ngIf="f.userFirstName.errors.required">First name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <input id="userLastName" type="text" placeholder="Last name" formControlName="userLastName"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.userLastName.errors }"/>
                  <div *ngIf="submitted && f.userLastName.errors" class="invalid-feedback">
                    <div *ngIf="f.userLastName.errors.required">Last name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <input id="userPassword" type="password" placeholder="Password" formControlName="userPassword"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" [(ngModel)]="password"/>
                  <div *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.userPassword.errors.required">Password is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <input id="userConfirmPassword" type="password" placeholder="Confirm password"
                         formControlName="userConfirmPassword"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.userConfirmPassword.errors}"
                         pattern="{{ password }}"/>
                  <div *ngIf="submitted && f.userConfirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.userConfirmPassword.errors.required">Confirmation is required</div>
                    <div *ngIf="f.userConfirmPassword.errors.pattern"> Password & Confirm Password does not match.</div>
                  </div>
                </div>



                <div class="form-group">
                  <input id="userEmail" type="text" placeholder="E-mail" formControlName="userEmail"
                         class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }"
                         pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(gmail)\.com$"/>
                  <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
                    <div *ngIf="f.userEmail.errors.required">Email is required</div>
                    <div *ngIf="f.userEmail.errors.pattern"> This email is in the wrong format (*@gmail.com).</div>
                  </div>


                  <button [disabled]="loading" class="btnRegister shadowed">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                  </button>
                  <div *ngIf="error" class="invalid-feedback">{{error}}</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
