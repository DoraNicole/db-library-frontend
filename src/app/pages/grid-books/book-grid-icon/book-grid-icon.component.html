<body>
<div class="card border-info mb-3" style="width: 20rem;">
  <div class="card text-center">
    <!-- Imaginea cartii -->
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <!-- front content -->
          <div *ngIf="book.img, else nonImg">
            <img [src]="'data:image/jpeg;base64,'+book.img.pic" width="165">
          </div>
          <ng-template #nonImg>
            <img src="https://abeon-hosting.com/images/default-png-9.png" height="400" width="200">
          </ng-template>
        </div>
        <div class="back">
          <!-- back content -->
          <p class="bookDescription overflow-auto m-2 text-justify p-2" id="style-2">{{book.description}}</p>
        </div>
      </div>
    </div>
    >
    <!-- Detalii carte -->
    <div class="card-body d-flex flex-column">
      <h5 class="bookTitle">{{book.title}}</h5>
      <h5 class="bookAuthor"></h5>
      <div class="rating mt-auto">
        <div class="star-ratings-sprite"><span [style.width.%]="100/5*book.averageStars"
                                               class="star-ratings-sprite-rating"></span></div>
        <p>{{book.averageStars}}</p>
      </div>
      <a href="#" class="btn btn-primary mt-auto">Descopera cartea!</a>
      <a href="#" class="btn btn-primary mt-auto btn-borrow" (click)="borrow()">Imprumuta cartea!</a>

    </div>
  </div>
</div>

</body>
