<head>
  <script src="jquery-3.4.1.min.js"></script>
  </head>
<body>
    <div class="card border-info mb-3" style="width: 20rem;">
      <div class="card text-center">
          <!-- Imaginea cartii -->
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
              <div class="front">
                <!-- front content -->
                <img src="assets/images/1251688.jpg" height="400">
              </div>
              <div class="back">
                <!-- back content -->
                <!-- <img src="assets/images/autocolant-violet-lucios-catalog-2-490x490.jpg" height="200"> -->
                <p>Aici va fi descrierea!</p>
              </div>
            </div>
          </div>
      <!-- Detalii carte -->
        <div class="card-body">
          <h4 class = "bookTitle">{{book.title}}</h4>
          <h5 class = "bookAuthor">{{book.author}}</h5>
          <div class="star-ratings-sprite"><span style="width:70%" class="star-ratings-sprite-rating"></span></div>          
          <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          <a href="#" class="btn btn-primary">Descopera cartea!</a>

        </div>
      </div>      
    </div> 
</body>
